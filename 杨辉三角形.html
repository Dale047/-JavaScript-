<!DOCTYPE html>
<html>
<head>
	<title>杨辉三角形</title>
</head>
<body>
<script type="text/javascript">
	//杨辉三角形
	var row = 10; //10行10列
	var arr = []; //处理每一列数据
	for (var i = 0;i < row;i ++){
		var arrRow = []; //处理每一行保存数据
		for (var j = 0;j <= i;j ++){
			if(i == 0||j == 0||i == j){
				arrRow.push(1);
			}else{
				arrRow.push(arr[i-1][j-1] + arr[i-1][j]);
			}
		}
		console.log(arrRow.join(' ')+'\n');
		arr.push(arrRow);
	}
</script>
</body>
</html>
