<!DOCTYPE html>
<html>
<head>
	<title>正数组中最大差值</title>
</head>
<body>
<!--找出最大值和最小值 相减-->
<script type="text/javascript">
	function getmax(arr){
		var max = arr[0],
		len = arr.length;
		for (var i = 0;i < len;i ++){
			if(max < arr[i]){
				max = arr[i];
			}
		}
		return max;
	}

	function getmin(arr){
		var min = arr[0],
		len = arr.length;
		for (var i = 0;i < len;i ++){
			if(min > arr[i]){
				min = arr[i];
			}
		}
		return min;
	}

	function getMaxSub(arr) {
		let max = getmax(arr);
		let min = getmin(arr);
		return max-min;
	}
</script>
</body>
</html>
