 <!DOCTYPE html>
 <html>
 <head>
 	<title>nf</title>
 </head>
 <body>
 <script type="text/javascript">
 	//计算2的n次幂
 	function subNum(n){
 		var sub = 1;
	 	for (var i = 1;i <= n;i ++){
	 		sub = 2 * sub;
	 	}
	 	return sub;
 	}
 	//计算n的阶乘
 	function subNums(n){
 		var sub = 1;
 		for (var i = 1;i <= n;i ++){
 			sub *= i;
 		}
 		return sub;
 	}
 	//计算斐波那契数列
 	function addThirdNum(n){
 		var num1 = 1;
 		var num2 = 1;
 		var num3;
 		if(n <= 2){
 			return num1;
 		}else{
 			for (var i = 1;i <= n-2;i ++){
 				num3 = num1 + num2;
 				num1 = num2;
 				num2 = num3;
 			}
 			return num3;
 		}
 	}
 	//反向输出数据
 	function reverse(num){
 		for (var i = num.length;i > 0;i --){
 			num += num[i];
 		}
 	}
 	var n = parseInt(window.prompt("请输入n："));
 	var num = String(window.prompt("请输入翻转的字符串："));
 </script>
 </body>
 </html>
