<script type="text/javascript">
	/*数字转换字符串*/
	let num = parseInt(window.prompt("请输入数字:"));
	let arr = new Array();
	let numRes = "";
	while (num) {
		var s = num % 10;
		arr.push(s);
		num = parseInt(num/10);
	}
	for (var i = arr.length-1;i >= 0; i --){
		numRes += arr[i];
	}
	console.log(typeof(numRes)+ ":" +numRes);
	/*数组去重*/
	function putArr(arr) {
		let data = [];
		let table = [];
		let len = arr.length;
		for (var i = 0;i < len;i ++){
			if(!table[arr[i]]){
				table[arr[i]] = true;
				data.push(arr[i]);
			}
		}
		return data;
	}
	arr = [1,1,1,2,3,4,2,2,5,6];
</script>
